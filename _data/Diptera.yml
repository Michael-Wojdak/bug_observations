- name: Unidentified Hover Flies
  scientific: Family Syrphidae
  group: Syrphidae 
  desc: A majority of hover flies seem to mimic bees and wasps and are commonly mistaken as such by unknowing observers. However, these insects are harmless and can be seen visiting flowers for nectar.
