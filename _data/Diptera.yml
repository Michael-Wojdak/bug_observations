- name: Golden-backed Snipe Fly
  scientific: Chrysopilus thoracicus
  group: Rhagionidae
  desc: Surprisingly little seems to be known about these flies. Other snipe flies are known to be predatory, but this hasn't been proven with the golden-backed snipe fly which is sometimes seen visiting flowers. I have only ever encountered them near wetlands or small creeks.
  images: 
    - path: Diptera/gold backed snipe.jpg
      location: Southwest Virginia
      date: June 2022
      width: "49%"
    - path: Diptera/gold backed snipe2.jpg
      location: Southwest Virginia
      date: May 2023
      width: "49%"

